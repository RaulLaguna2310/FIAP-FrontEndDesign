<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Informações Pessoais</legend>

            <h4>Gênero</h4>
            <input type="radio" name="genero" value="Maculino">
            <span>Masculino</span>

            <input type="radio" name="genero" value="Feminino">
            <span>Feminino</span>

            <input type="radio" name="genero" value="Outros">
            <span>Outros</span>

            <br>
            <br>
            <label for="nome">Nome</label>
            <input type="text" name="Nome">
            <br>
            <label for="Sobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome">
            <br>
            <br>

            <h3>Tamanhos</h3>
            <select name="Tamanho" id="">
                <option value="p">Pequeno</option>
                <option value="m">Médio</option>
                <option value="g">Grande</option>
            </select>
            <br>
            <br>
            <br><br>
            <button type="submit">Enviar</button>
        </fieldset>

        <hr>
        <img src="https://images.pexels.com/photos/2127733/pexels-photo-2127733.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Carro Luxo" width="45%">

        <a href="#" target="_blank" title="Ir ao site da fiap">
            <img src="https://images.pexels.com/photos/1383834/pexels-photo-1383834.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" width="40%">
        </a>
    </form>
</body>
</html>
